<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .task-text.done {
      text-decoration: line-through;
      color: gray;
      opacity: 0.6;
    }

    .done-checkbox {
    display: none;
    }
    </style>
    
</head>

<body class="bg-light">

<div class="container mt-5">
    <ul class="list-group mb-4">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center py-2">
  
          <div class="d-flex align-items-center">
            <form action="{{ url_for('mark_done') }}" method="POST" style="margin:0;">
              <input type="hidden" name="task_id" value="{{ task['id'] }}">
              <input type="checkbox" name="mark_done" value="1" onchange="this.form.submit()" {% if task['is_done'] == 1 %}checked class="done-checkbox" {% endif %}>
            </form>
            
            {% if task['is_done'] == 1 %}
              <div class="task-text done ms-2">{{ task['task'] }}</div>
            {% else %}
              <div class="task-text ms-2">{{ task['task'] }}</div>
            {% endif %}
          </div>
        
          <form action="{{ url_for('delete_task') }}" method="POST" style="margin:0;">
            <input type="hidden" name="del_task" value="{{ task['id'] }}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
          
        </li>
        
        {% endfor %}
      </ul>

  <form class="row g-3" method="POST" action="/">
    <div class="col-12">
      <label for="taskform" class="form-label" placeholder="Enter your task" required>Your task:</label>
      <input type="text" id="taskform" name="taskform" class="form-control">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>

</body>
</html>
